services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: homie-backend
    container_name: homie-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src:/app/src
      - homie-h2-data:/tmp
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/recipes"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: homie-frontend
    container_name: homie-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on: [backend]

volumes:
  homie-h2-data: